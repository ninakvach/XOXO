<style>
    main {
    position: relative;
    display: grid;
    grid-template-columns: 200px 200px 200px;
    grid-gap: 0px;

}

 
app-square {
    
    border: 1px gray solid;
    height: 200px;
}
</style>


<h1 >Current Player: {{ player }} </h1>

<button class="btn btn-danger" nbButton outline status="danger" (click)="newGame()">Start new Game</button>


<h2  *ngIf="winner">
    Player {{ winner }} Fucked The Other Player!!!
</h2>


<main >
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </app-square>
</main>
